version: '3.8'

services:
  calculator-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/calculator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    container_name: hexagonal-calculator-api

